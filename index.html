<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple TODO App</title>
    </head>
    <body>
        <!-- テキスト入力 -->
        <div id="addTodo" >
            <form onSubmit="" >
                <input type="text" />
                <button type="submit">
                    Add ToDo
                </button>
            </form>
        </div>
        <!-- TODO一覧 -->
        <ul id="todoList">
            <li>First TODO?</li>
            <li style="text-decoration: line-through">Second TODO</li>
            <li>Third TODO</li>
        </ul>

        <!-- フィルタリング -->
        <p id="links">
            Show:
            <span>ALL</span>, <a href="">Active</a>, <a href="">Complete</a>
        </p>

        <script src="bundle.js"></script>
    </body>
</html>
